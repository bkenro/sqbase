langcode: ja
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - underline
      - strikethrough
      - fontColor
      - fontBackgroundColor
      - fontSize
      - bulletedList
      - numberedList
      - '-'
      - blockQuote
      - link
      - imce_link
      - drupalInsertImage
      - imce_image
      - drupalMedia
      - code
      - codeBlock
      - insertTable
      - specialCharacters
      - sourceEditing
      - fullScreen
  plugins:
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_plugin_pack_font__font_color:
      colors: {  }
      use_default_colors: true
      use_colorpicker: true
      font_color_columns: 5
      font_color_document_colors: 10
      bg_color_columns: 5
      bg_color_document_colors: 10
    ckeditor5_plugin_pack_font__font_size:
      options: |-
        11
        13
        default
        17
        21
        24
        32
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - id
        - rel
        - target
        - title
    media_media:
      allow_view_mode_override: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: null
  max_dimensions:
    width: null
    height: null
