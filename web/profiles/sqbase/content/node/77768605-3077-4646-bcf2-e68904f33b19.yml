  body:
    -
      value: '<p>サイトの外観を決めるテーマは、CSS フレームワークの&nbsp;<a href="https://www.w3schools.com/w3css/" rel="noopener" target="_blank">W3.CSS</a> を利用した <a href="https://www.drupal.org/project/solo" rel="noopener" target="_blank">Solo</a> をベースにしています。きわめて豊富なオプションを提供するテーマで、管理画面の設定で多様なカスタマイズが可能です。</p><p>W3.CSS のライブラリはサイト全体で利用可能です。テーマのカスタマイズはもちろん、ブログ記事や基本ページといったコンテンツのマークアップでも、W3.CSS のシンプルで実用的なユーティリティ クラスによる装飾やレイアウト指定が可能です。</p><p>W3.CSS の詳細については、<a href="https://www.w3schools.com/w3css/" rel="noopener" target="_blank">チュートリアル</a>（英語）を参照してください。日本語の情報としては、書籍<a href="https://www.amazon.co.jp/dp/B0BDGFDWDR" rel="noopener" target="_blank">「Drupal 9 おいしいレシピ集 3」</a>で、このフレームワークの特徴を紹介しています。</p>'
      format: full_html
