  body:
    -
      value: "<p>記事コンテンツを蓄積する機能が組み込まれており、そのままブログサイトとして運用できます。投稿フォームにはバナー画像や要約を指定するフィールドがあり、OGP や Twitter Cards といった SNS 連携を含む基本的なメタタグを自動生成する機能も実装済みです。</p>\r\n\r\n<p>コンテンツの作成に関しては、WYSYWIG エディタによる基本的な書式設定、リンクや画像、引用、主要言語のソースコードといった主要な HTML 要素を埋め込む機能のほか、HTML ソースの直接編集にも対応。<a href=\"/features/w3css\">CSS フレームワーク</a>を利用した、より高度なスタイル指定も可能です。</p>\r\n\r\n<p>記事のほかにも、主要コンテンツに見立てた基本ページと、それらを組み合わせたサイト構成の例にもなっています。ビジネスブログやシンプルな企業サイトなど、汎用的なウェブサイトのひな型としてご利用ください。</p>\r\n"
      format: basic_html
      summary: ブログとして使える記事コンテンツの蓄積機能が組み込まれています。
