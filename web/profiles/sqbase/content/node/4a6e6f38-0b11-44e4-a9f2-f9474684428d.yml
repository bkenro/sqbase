  body:
    -
      value: '<p>芸術上でわれわれが常に思考する永遠という観念は何であろう。永遠性とか、悠久性とかいうのは一体何の事であろう。</p><p>仮に類似の言葉を求めてみると、永遠、永久、悠久、永続、無限、無終、不断、不朽、不死、不滅というようなものがあり、どれを見てもその根本の観念として時間性を持たぬものはない。</p><p>永遠とは元来<strong>絶対</strong>に属する性質で、無始無終であり、<strong>無限</strong>の時間的表現と見るべきであろう。本来これは神とか、物質自体とかいう観念以外には用いられない言葉であるはずで、もともと人間の創作に成る芸術圏内に之を使うのは言葉の転用に過ぎない。或る一つの芸術作品が永遠性を持つというのは、既に作られたものが、或る個人的観念を離れてしまって、まるで無始の太元から存在していて今後無限に存在するとしか思えないような特質を持っている事を意味する。夢殿の観世音像は誰かが作ったという感じを失ってしまって、まるで天地と共に既に在ったような感じがする。そして天地と共に悠久であるように思われる。恐らく芸術の究極の境はこの処に存するのであろう。われわれ芸術にたずさわるものがこの永遠性を日月のように尊崇し、今日あって明日は無いような芸術的生命から脱却したいと思うのは、あながちただ斗筲の徒たるが故ばかりではなく、至極当然なことである。</p><p>ところで其処へニヒルが頭を出す。永遠などという事があてになるだろうか。不朽、不滅などというのはあわれな形容詞に過ぎなくはないか。法隆寺金堂の壁画は毎日毎夜崩壊をつづけている。エジプトの古彫刻とて高が五十世紀の年月を経たに過ぎず、ギリシャ、ローマの古美術も大半は残欠であり、天地の悠久に比べて斯の如きものを永遠と称するのは大に甘い気休めではないか。天地といえども壊滅は予約されているし、第一、自己が死んでこの世に消滅した後の作品の不朽と否とを心にかけるという事自身が既に卑しい考ではないか。そういう関心事一切が一種の虚栄であり、空の空なるものを欲する弱さではないか。芸術に関して永遠性というようなことを口にするのがそもそも迂愚であり、荒唐の言を弄するに外ならないではないか。芸術は製作時に於ける作者内面の要求を措いて他に考える余地を持たないのが本当ではないか。</p><p>そこで又考える。芸術の求める永遠性そのものが単に時間の問題にとどまるならばこの疑問も至当である。そしてただ時間を凌ごうという慾望に駆られることが芸術家の焦心事であるならば、それは確かに卑俗の心であるに相違ない。永遠性とは果して時間の問題か。しかし、どうも違う。芸術の実際を思い合せると、どこかこの推考には間違がある。</p><p>芸術に於ける永遠とは<strong>感覚</strong>であって、<strong>時間</strong>ではない。これが根本である。</p>'
