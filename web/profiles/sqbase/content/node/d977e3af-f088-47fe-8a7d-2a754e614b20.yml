      value: "<p>その声に気がついて見ると、杜子春はやはり夕日を浴びて、洛陽の西の門の下に、ぼんやり佇んでいるのでした。霞んだ空、白い三日月、絶え間ない人や車の波、――すべてがまだ峨眉山へ、行かない前と同じことです。</p>\r\n\r\n<p>「どうだな。おれの弟子になったところが、とても仙人にはなれはすまい」<br />\r\n　片目｜眇の老人は微笑を含みながら言いました。<br />\r\n「なれません。なれませんが、しかし私はなれなかったことも、反って嬉しい気がするのです」</p>\r\n\r\n<p>杜子春はまだ眼に涙を浮べたまま、思わず老人の手を握りました。<br />\r\n「いくら仙人になれたところが、私はあの地獄の森羅殿の前に、鞭を受けている父母を見ては、黙っている訳には行きません」<br />\r\n「もしお前が黙っていたら――」と鉄冠子は急に厳な顔になって、じっと杜子春を見つめました。<br />\r\n「もしお前が黙っていたら、おれは即座にお前の命を絶ってしまおうと思っていたのだ。――お前はもう仙人になりたいという望も持っていまい。大金持になることは、元より愛想がつきた筈だ。ではお前はこれから後、何になったら好いと思うな」<br />\r\n「何になっても、人間らしい、正直な暮しをするつもりです」</p>\r\n\r\n<p>杜子春の声には今までにない晴れ晴れした調子が罩っていました。<br />\r\n「その言葉を忘れるなよ。ではおれは今日限り、二度とお前には遇わないから」</p>\r\n\r\n<p>鉄冠子はこう言う内に、もう歩き出していましたが、急に又足を止めて、杜子春の方を振り返ると、<br />\r\n「おお、幸、今思い出したが、おれは泰山の南の麓に一軒の家を持っている。その家を畑ごとお前にやるから、早速行って住まうが好い。今頃は丁度家のまわりに、桃の花が一面に咲いているだろう」と、さも愉快そうにつけ加えました。</p>\r\n"
      format: basic_html
      summary: その声に気がついて見ると、杜子春はやはり夕日を浴びて、洛陽の西の門の下に、ぼんやり佇んでいるのでした。霞んだ空、白い三日月、絶え間ない人や車の波、――すべてがまだ峨眉山へ、行かない前と同じことです。
