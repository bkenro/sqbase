      value: "<p>ネクタイやステッキ。僕は一向そんな代物の愛好家ではない。そんな者に僕を仕立てゝしまつたのは、天下のゴシップである。</p>\r\n\r\n<p>ゴシップによると、僕は三千本のネクタイを持つてゐるさうである！　まあ考へても見たまへ。一本五円と見つもつて、三千本で一万五千円也。僕は不幸にもそれほど徹底的に非常識にはなれない。ネクタイ三千本は実に白髪三千丈のたぐひで、たくさんといふことのつもりなのかも知れない。それでは僕は事実に於て一たい、何本ぐらゐそれを持つてゐるであらうか。数へて見た事もないがまづ、せいぜい三十本か四十本。尤も僕は何品によらず蒐集する趣味は一向にない。――なかつたと言つた方がいゝかも知れない。といふのは近ごろ少し、蒐集家といふものゝ心持がわかつて来たから。</p>\r\n\r\n<p>それにしても僕は蒐集するよりは放散する事の方により多くの興味がある。だから、僕はネクタイでも可なり放散した。つまり、人が欲しいといふとくれてやつたりしたものも少くない。しかし、それを大切に一々保存して置いたとしてもおそらく三百本とはあるまい。僕は十五年間、洋服を着用してゐる。十五年間に三百本のネクタイを買ふことは別に道楽といふ程のものではなからうではないか。</p>\r\n"
