  body:
    -
      value: "<p>二人の若い紳士が、すっかりイギリスの兵隊のかたちをして、ぴかぴかする鉄砲をかついで、白熊のような犬を二疋つれて、だいぶ山奥の、木の葉のかさかさしたとこを、こんなことを云いながら、あるいておりました。「ぜんたい、ここらの山は怪しからんね。鳥も獣も一疋も居やがらん。なんでも構わないから、早くタンタアーンと、やって見たいもんだなあ。」<br />\r\n「鹿の黄いろな横っ腹なんぞに、二三発お見舞もうしたら、ずいぶん痛快だろうねえ。くるくるまわって、それからどたっと倒れるだろうねえ。」</p>\r\n\r\n<p>それはだいぶの山奥でした。案内してきた専門の鉄砲打ちも、ちょっとまごついて、どこかへ行ってしまったくらいの山奥でした。</p>\r\n\r\n<p>それに、あんまり山が物凄いので、その白熊のような犬が、二疋いっしょにめまいを起こして、しばらく吠って、それから泡を吐いて死んでしまいました。<br />\r\n「じつにぼくは、二千四百円の損害だ」と一人の紳士が、その犬の眼ぶたを、ちょっとかえしてみて言いました。<br />\r\n「ぼくは二千八百円の損害だ。」と、もひとりが、くやしそうに、あたまをまげて言いました。</p>\r\n\r\n<p>はじめの紳士は、すこし顔いろを悪くして、じっと、もひとりの紳士の、顔つきを見ながら云いました。<br />\r\n「ぼくはもう戻ろうとおもう。」<br />\r\n「さあ、ぼくもちょうど寒くはなったし腹は空いてきたし戻ろうとおもう。」<br />\r\n「そいじゃ、これで切りあげよう。なあに戻りに、昨日の宿屋で、山鳥を拾円も買って帰ればいい。」<br />\r\n「兎もでていたねえ。そうすれば結局おんなじこった。では帰ろうじゃないか」</p>\r\n\r\n<p>ところがどうも困ったことは、どっちへ行けば戻れるのか、いっこうに見当がつかなくなっていました。</p>\r\n\r\n<p>風がどうと吹いてきて、草はざわざわ、木の葉はかさかさ、木はごとんごとんと鳴りました。<br />\r\n「どうも腹が空いた。さっきから横っ腹が痛くてたまらないんだ。」<br />\r\n「ぼくもそうだ。もうあんまりあるきたくないな。」<br />\r\n「あるきたくないよ。ああ困ったなあ、何かたべたいなあ。」<br />\r\n「喰べたいもんだなあ」</p>\r\n\r\n<p>二人の紳士は、ざわざわ鳴るすすきの中で、こんなことを云いました。</p>\r\n\r\n<p>その時ふとうしろを見ますと、立派な一軒《いっけん》の西洋造りの家がありました。</p>\r\n\r\n<p>そして玄関には</p>\r\n\r\n<p>RESTAURANT<br />\r\n西洋料理店<br />\r\nWILDCAT HOUSE<br />\r\n山猫軒</p>\r\n\r\n<p>という札がでていました。<br />\r\n「君、ちょうどいい。ここはこれでなかなか開けてるんだ。入ろうじゃないか」<br />\r\n「おや、こんなとこにおかしいね。しかしとにかく何か食事ができるんだろう」<br />\r\n「もちろんできるさ。看板にそう書いてあるじゃないか」<br />\r\n「はいろうじゃないか。ぼくはもう何か喰べたくて倒れそうなんだ。」</p>\r\n\r\n<p>二人は玄関に立ちました。玄関は白い瀬戸の煉瓦で組んで、実に立派なもんです。</p>\r\n\r\n<p>そして硝子《がらす》の開き戸がたって、そこに金文字でこう書いてありました。</p>\r\n\r\n<p>「どなたもどうかお入りください。決してご遠慮はありません」<br />\r\n「こいつはどうだ、やっぱり世の中はうまくできてるねえ、きょう一日なんぎしたけれど、こんどはこんないいこともある。このうちは料理店だけれどもただでご馳走するんだぜ。」<br />\r\n「どうもそうらしい。決してご遠慮はありませんというのはその意味だ。」</p>\r\n"
      format: basic_html
      summary: 二人の若い紳士が、すっかりイギリスの兵隊のかたちをして、ぴかぴかする鉄砲をかついで、白熊のような犬を二疋つれて、だいぶ山奥の、木の葉のかさかさしたとこを、こんなことを云いながら、あるいておりました。
