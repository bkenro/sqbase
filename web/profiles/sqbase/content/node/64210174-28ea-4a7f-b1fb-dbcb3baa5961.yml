  body:
    -
      value: "<p>グローバル企業、政府機関、大学、非営利組織等の大規模 Web サイトで実績がある&nbsp;<a href=\"https://drupal.org/\" rel=\"noopener\" target=\"_blank\">Drupal</a> を CMS（コンテンツ管理システム）に採用。世界で最も成功したオープンソース プロジェクトとしても有名なソフトウェアです。</p>\r\n\r\n<p>Drupal は、単にホームページのコンテンツを管理するアプリケーションを超え、認証・認可、永続データのスキーマ定義、イベント処理など、多様な Web システムを開発するための拡張可能なプラットフォームを提供します。インターネットでデジタル情報を共有する DX（デジタル トランスフォーメーション）の基盤と見ることもできましょう。</p>\r\n\r\n<p>DX なホームページ作りませんか？</p>\r\n"
      format: full_html
      summary: 'Drupal をベースに構築されており、高度な拡張性を備えています。'
