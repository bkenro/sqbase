  body:
    -
      value: "<p>悪妻には一般的な型はない。女房と亭主の個性の相対的なものであるから、わが平野謙の如く（彼は僕らの仲間では大愛妻家という定説だ）先日両手をホータイでまき、日本が木綿不足で困っているなどとは想像もできない物々しいホータイだ。肉がえぐられる深傷だという無慙な話であるけれども、彼の方が女房の横ッ面をヒッパたいたことすらもないという沈着なる性格、深遠なる心境、まさしく愛猫家や愛妻家の心境というものは凡俗には理解のできないものだ。</p>\r\n\r\n<p>思うに多情淫奔な細君は言うまでもなく亭主を困らせる。困らせられるけれども、困らせられる部分で魅力を感じている亭主の方が多いので、浮気な細君と別れた亭主は、浮気な亭主と別れた女房同様に、概ね別れた人にミレンを残しているものだ。</p>\r\n\r\n<p>ミレンを残すぐらいなら別れなければ良かろうものを、つまり、彼、彼女らは悪妻とか悪亭主という世の一般の通念や型をまもって、個性的な省察を忘れたのだ。悪妻に一般的な型などあるべきものではなく、否、男女関係のすべてに於て型はない。個性と個性の相対的な加減乗除があるだけだ。わが平野謙の如く、戦争をその残酷なる流血の故に呪い憎んでいても、その女房を戦争犯罪人などとは言わず惜しみなくホータイをまいて満足しているから、さすがに文学者、沈着深遠、深く物の実体を究め、かりそめにも世の型の如きもので省察をにぶらせることがない。偉大！　かくあるべし。</p>\r\n\r\n<p>然し、日本の亭主は不幸であった。なぜなら、日本の女は愛妻となる教育を受けないから。彼女らは、姑に仕え、子を育て、主として、男の親に孝に、わが子に忠に、亭主そのものへの愛情に就てはハレモノにさわるように遠慮深く教育訓練されている。日本の女を女房に、パリジャンヌを妾に、という世界的な説がある由、然し、悲しい日本の女よ、彼女らは世界一の女房であっても、まさしく男がパリジャンヌを必要とする女房だ。日本人の蓄妾癖は野蛮人の証拠だなどとはマッカな偽り、日本の女房の型、女大学の猛訓練は要するに亭主をして女房に満足させず、妾をつくらずにいられなくなる性格を与えるためにシシとして勉強しているようなものだ。</p>\r\n\r\n<p>武家政治このかた、日本には恋愛というものが封じられ、恋愛は不義で、若気のアヤマチなどと云って、恋愛の心情に対する省察も、若気のアヤマチ以上に深入りして個別的に考えられたこともない。恋愛に対する訓練がミジンもないから、お手々をつないで街を歩くこともできず、それでいきなり夫婦、同衾とくるから、男女関係は同衾だけで、まるでもう動物の訓練を受けているようなもの、日本の女房は、わびしい。暗い。悲しい。</p>\r\n\r\n<p>女大学の訓練を受けたモハンの女房が良妻であるか、そして、左様な良妻に対比して、日本的な悪妻の型や見本があるなら、私はむしろ悪妻の型の方を良妻也と断ずる。</p>\r\n"
