      value: "<p>ある男が祖父の葬式に行ったときの話です。</p>\r\n\r\n<p>田舎のことで葬場は墓地のそばの空地を使うことになっています。大きい松が二、三本、その下に石の棺台、――松の樹陰はようやく坊さんや遺族を覆うくらいで、会葬者は皆炎熱の太陽に照りつけられながら、芝生の上や畑の中に立っていました。永いなじみでもあり、また、癇癪持ちではあったが、心から親切な医者として、半世紀以上この田舎で働いていた祖父のために、ずいぶん多くの人が会葬してくれました。</p>\r\n\r\n<p>式が終わりに近づいた時、この男は父親と二人で墓地の入り口へ出ました。会葬者に挨拶するためです。入り口のところには道側の芝の中に小さい石の地蔵様が並んでいました。それと向かい合った道側の雑草の上に、荒蓆が一枚敷いてあります。その上に彼は父親と二人でしゃがみました。そこへ来るまで彼は、道側に立って会葬者にお辞儀するのだろうと考えていましたが、父親がしゃがんだので同じくまねをしてしゃがんだのです。</p>\r\n\r\n<p>やがて式がすんで、会葬者がぞろぞろと帰って行きます。狭い田舎道ですから会葬者の足がすぐ眼の前を通って行くのです。靴をはいた足や長い裾と足袋で隠された足などはきわめて少数で、多くは銅色にやけた農業労働者の足でした。彼はうなだれたままその足に会釈しました。せいぜい見るのは腰から下ですが、それだけ見ていてもその足の持ち主がどんな顔をしてどんなお辞儀をして彼の前を通って行くかがわかるのです。ある人はいかにも恐縮したようなそぶりをしました。ある人は涙ぐむように見えました。彼はこの瞬間にじじいの霊を中に置いてこれらの人々の心と思いがけぬ密接な交通をしているのを感じました。実際彼も涙する心持ちで、じじいを葬ってくれた人々に、――というよりはその人々の足に、心から感謝の意を表わしていました。そうしてこの人々の前に土下座していることが、いかにも当然な、似つかわしいことのように思われました。</p>\r\n\r\n<p>これは彼にとって実に思いがけぬことでした。彼はこれらの人々の前に謙遜になろうなどと考えたことはなかったのです。ただ漫然と風習に従って土下座したに過ぎぬのです。しかるに自分の身をこういう形に置いたということで、自分にも思いがけぬような謙遜な気持ちになれたのです。彼はこの時、銅色の足と自分との関係が、やっと正しい位置に戻されたという気がしました。そうして正当な心の交通が、やっとここで可能になったという気がしました。それとともに現在の社会組織や教育などというものが、知らず知らずの間にどれだけ人と人との間を距てているかということにも気づきました。心情さえ謙遜になっていれば、形は必ずしも問うに及ばぬと考えていた彼は、ここで形の意味をしみじみと感じました。</p>\r\n"
