      value: "<h2>SQbase「すくべー」</h2>\r\n\r\n<p><a href=\"https://github.com/bkenro/sqbase\" rel=\"noopener\" target=\"_blank\">SQbase</a>（エス・キュー・ベース、愛称「すくべー」）は、シンプルなサイト構成とサンプル コンテンツを組み込んだ Drupal のインストール プロファイルです。<a href=\"https://drupal-meetup-toyota.connpass.com/\">Drupal Meetup 豊田</a>の書籍執筆活動で得られた知見に基づいて作成したものです。Drupal のサイト構築トレーニング等、どうぞご自由にお使いください。</p>\r\n"
