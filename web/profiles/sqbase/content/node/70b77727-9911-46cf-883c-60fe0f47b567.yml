  body:
    -
      value: "<p>瑞西に住む友人の家では、或日語学の教師の老婦人が、変な泣顔をして遣って来たそうである。市の蓄犬税が三割とか、引上げられるという際であった。私たちの生活では、とても今度のような税は払うことが出来ません。是迄は無理をして育てて居たけれども、もう仕方が無いから今朝役所へ連れて行きましたと謂って、又大いに涙をこぼしたそうである。</p>\r\n\r\n<p>役所というのは犬殺し局のことであった。税を払わぬ犬は東京などとは違って、一匹だって存在し得る余地が無いのである。仮に殺さぬことにしたならば街頭に沢山、餓死した犬を見掛けねばならぬ。野ら犬という言葉がもう一寸説明の六つかしい迄に、犬の文明も進んで居るのであるが、それにしてはジュネェブなどには、町で見かける犬の数が多かった。</p>\r\n\r\n<p>一人者が犬を飼って居る例が多い。犬と話をして居る老人などをよく見ることがあった。五階三階の窓から顔を出して、吠えもせずに通行人を眺めて居る犬を、幾らも見るような社会であった。雨の晴間などに大急ぎで、犬の為に散歩をして遣るという実状である。たまたま一人で外出した時などは、まごまごとして入口で待って居るのが、殊にふびんに思われると謂って居る。旅行や病気の際には、飼犬を預けて置く下宿屋のようなものもあるが、物入りでもあり且つ心もと無いから、成るだけ旅はせぬようにして居る。</p>\r\n\r\n<p>そんなら猫はどうであるかと気をつけて見ると、先ず第一に蓄猫税は無い。それだのに人に飼われて居る数が、著しく犬よりも少ないように思われた。日本でも既に認められる如く、犬は人の家来であるが、猫の方は本当の家畜である。住宅の附属物である。鍵をかけて出入をするようになれば、猫だけを残して家を空けることは困難である。そうして鼠を駆除するには他にも方法が新たに備わった。一般に人間は猫を疎遠にする傾向を示して居る。</p>\r\n\r\n<p>女三の宮や命婦のおもとの有名な逸話は、程なく解し難い昔語りになって行くかも知れぬ。我々の国でも猫を可愛がり過ぎると、鼠を捕らぬようになるからと称して、あわびの殻の日を重ねて空虚であることを、念頭に置かぬような主人も多くなった。市中には鳶や烏の来訪が絶無となり、轢き潰された鼠の久しく横たわって居るのを見ても、猫の食物の自由にして又豊富なることは想像せられる。猫は我々の愛護なくして、幾らでも生存し得るのである。人と猫との間柄の次第に睽離して行くのは当然である。</p>\r\n"
      format: basic_html
